apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-logs-demo
  namespace: datadog-test-b
  labels:
    app: datadog-logs-demo
    tags.datadoghq.com/service: "logs-demo-staging"
    tags.datadoghq.com/env: "staging"
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datadog-logs-demo
  template:
    metadata:
      labels:
        app: datadog-logs-demo
        tags.datadoghq.com/service: "logs-demo-staging"
        tags.datadoghq.com/env: "staging"
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Datadog Autodiscovery for logs
        #ad.datadoghq.com/datadog-logs-demo.logs: |
        #  [{
        #    "source": "go",
        #    "service": "logs-demo-staging",
        #    "tags": [
        #      "application:logs-demo",
        #      "component:demo-generator",
        #      "deployed-by:app-team"
        #    ]
        #  }]
    spec:
      containers:
      - name: datadog-logs-demo
        image: datadog-logs-demo:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        # Namespace-level tags are automatically inherited from namespace labels
